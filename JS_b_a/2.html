<!DOCTYPE html>
<html>

<body>

  <h2>What Can JavaScript Do?</h2>

  <p>JavaScript can change HTML attribute values.</p>

  <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

  <button onclick="document.getElementById('myImage').src='pic/network.png'">Turn on the light</button>

  <img id="myImage" src="pic/home.png" style="width:100px">
  <!-- pic\home.png -->

  <button onclick="document.getElementById('myImage').src='pic/tel.png'">Turn off the light</button>
