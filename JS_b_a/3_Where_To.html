<!DOCTYPE html>
<html>
<head>
  <!--
  1. In this example, a JavaScript function is placed in the <head> section of an HTML page..
  2. But it can be inside the body
  3. External scripts are practical when the same code is used in many different web pages.
<script src="myScript.js"></script>
#in a specified folder 
<script src="/js/myScript1.js"></script>-->
<script>
  function myFunction() {
    document.getElementById("demo").innerHTML = "Cola"
  }

</script>
</head>
<body>
<>
<h2>JavaScript in Head</h2>

<p id="demo">A Paragraph.</p>

<button type="button" onclick="myFunction()">Try first function</button>

</body>
</html>
