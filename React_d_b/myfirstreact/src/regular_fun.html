<!DOCTYPE html>
<html>

<body>

  <h1>Regular Function</h1>

  <p>The <strong>this</strong> keyword represents different objects depending on how the function was called.</p>
  <p id="demo"></p>

  <p>See the diff before and after the button is clciked.</p>
  <button type="button" id="btnDemo">Click me here</button>
  <script>
    class Header {
      constructor() {
        this.color = "Red";
      }
      changeColor = function() {
        document.getElementById("demo").innerHTML += this + "Cola";
      }
    }
    //<obj>
    myheader = new Header();

    //This window obj calls the function:
    window.addEventListener("load", myheader.changeColor);

    //A button object calls the fuction:
    document.getElementById("btnDemo").addEventListener("click", myheader.changeColor);
  </script>


</body>

</html>
