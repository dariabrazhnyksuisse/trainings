<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Test Form</title>
  <link rel="stylesheet" href="0_universal_style.css">
</head>

<body>
  <div class="container">
    <form action="/action_page.php">

      <h1>Registration form</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="fname"><strong>First Name</strong></label>
      <input type="text" id="fname" name="firstname" placeholder="Enter your firts name" required>

      <label for="lname"><strong>Last Name</strong></label>
      <input type="text" id="lname" name="lastname" placeholder="Enter your last name" required>

      <label for="email"><strong>Email</strong></label>
      <input type="text" id="email" placeholder="Enter your email" name="email" required>

      <label for="psw"><strong>Password</strong></label>
      <input type="password" id="password" name="psw" placeholder="Create password" required>

      <label><strong>Country</strong></label>
      <select id="selectCountry" name="country">
        <option>Select your country</option>
       <option>Canada</option>
       <option>USA</option>
       <option>Switzerland</option>
       <option>France</option>
       <option>Holland</option>
     </select>

      <label for="Message"><strong>Message</strong></label>
      <textarea id="ms" name="feedback" placeholder="Write something." style="height:100px"></textarea>

      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn" onclick="createUser">Submit</button>
      <br>
    </form>
  </div>


  <script>
    var select = document.getElementById("selectCountry");
    var options = ["Select your country", "USA", "UK", "Canada", "France", "Holland"];

    for (var i = 0; i < options.length; i++) {
      var opt = options[i];
      var el = document.createElement("option");
      el.textContent = opt;
      el.value = opt;
      select.appendChild(el);
    }

    function createUser() {
      //create an object
      var fn = document.getElementById("fname").value;
      var ln = document.getElementById("lname").value;
      var c = document.getElementById("country").value;
      var ms= document.getElementById("ms").value;
      var em = document.getElementById("email").value;
      var pwd = document.getElementById("password").value;

      var objPerson = {
        firstName: fn,
        lastName: ln,
        country: c,
        message: ms,
        email: em,
        password: pwd,
        fullName: function() {
          return this.firstName + " " + this.lastName;
        };
      }
      // Display data from the object:
      alert(objPerson.fullName());
    }

  </script>

</body>
</html>
